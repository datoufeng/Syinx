#
#                                 Syinx-server.conf
#  简单的设置框架的一些属性,包括绑定的ip地址,端口号,设置最大主工作epoll树,以及树的最大容量
#
#
#

#设置当前的绑定的IP,如果你设置0.0.0.0,则会默认绑定你当前的所有ip地址
Host:0.0.0.0

#设置你当前的绑定的端口号,默认端口号为8855,你可以修改为其他端口
Port:8855

#设置线程池容量,
SetPthNum:4

#设置当前任务队列最大队列数
SetTaskMax:200

#是否设置负载均衡
#如果之前设置的epoll树为1那么这个设置将毫无意义.
#如果设置了yes则文件描述符将会有序的依次交替插入到事件树
#如果设置了no则文件描述符将会插入到第一个树,直到到达了最大值才会插入到下一个事件树
Setloadbalancing:no

#设置计时器的周期循环时间,单位为seconds
SetTimeinterval:1


#设置计数器的第一次延迟事件,单位为seconds
SetTimevalue:1





